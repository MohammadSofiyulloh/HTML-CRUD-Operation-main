<!DOCTYPE html>
<html>
  <head>
    <title>HTML CRUD Operation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table>
      <tr>
        <td>
          <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
              <label>Nama Lengkap*</label><label class="validation-error hide" id="namaLengkapValidationError">Harap Diisi.</label>
              <input type="text" name="namaLengkap" id="namaLengkap" />
            </div>
            <div>
              <label>Fakultas</label>
              <input type="text" name="fakultas" id="fakultas" />
            </div>
            <div>
              <label>Program Studi</label>
              <input type="text" name="programStudi" id="programStudi" />
            </div>
            <div>
              <label>NIM</label>
              <input type="text" name="nim" id="nim" />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>Nama Lengkap</th>
                <th>Fakultas</th>
                <th>Program Studi</th>
                <th>NIM</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
